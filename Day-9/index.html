<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row" id="movies"></div>
    <script src="movies.js"></script>
    <script>
      function renderMovies() {
        const moviesDiv = document.getElementById("movies")
        moviesDiv.innerHTML = '';
        movies.forEach((movie, index) => {
          const card = `
          <div class="col-md-3 mt-3">
            <div class="card">
              <img src="${movie.image}" class="card-img-top" height="300px" alt="${movie.title}">
              <div class="card-body">
                <h5 class="card-title">${movie.title}</h5>
                <p class="card-text">Time: ${movie.time}</p>
                <p id="seats-${index}">Seats: ${movie.seats}</p>
                <button class="btn btn-success" onclick="bookSeat(${index})">Book Seat</button>
              </div>
            </div>
          </div>
        `;
          moviesDiv.innerHTML += card;
        });

      }
function bookSeat(index) {
      const seatsRequested = parseInt(prompt("How many seats would you like to book?"), 10);
      if (isNaN(seatsRequested) || seatsRequested <= 0) {
        alert("Please enter a valid number of seats.");
        return;
      }
      if (movies[index].seats >= seatsRequested) {
        movies[index].seats -= seatsRequested;
        document.getElementById(`seats-${index}`).innerText = `Seats: ${movies[index].seats}`;
        alert(`You have ${seatsRequested} seats booked.`);
      } else {
        alert(`Only ${movies[index].seats} seats available. Cannot book ${seatsRequested} seat(s).`);
      }
    }
    renderMovies();
    </script>
  </div>

</body>

</html>
